<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Recommendation</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<style>
.user {
  max-width: 500px;
  margin: auto;
}
</style>
<body bgcolor="FloralWhite">
    <div class="user">
        <h1 style="background-color:powderblue;text-align:center;">Top rated recommendation of the Product</h1>

        <!-- Main Input For Receiving Query to our ML model-->
        <form action="{{ url_for('predict')}}" method="post">
            <label style="text-align:center;" for="username"><strong>Username:</strong></label><br>
            <input style="color:SlateBlue;text-align:center;" type="text" name="reviews_username" placeholder="Enter Username" required="required" /><br><br>


        <button style="background-color:powderblue;text-align:center;" type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict</strong></button>
    </form>

    <br>
    <br>
        <p style = "text-transform:capitalize;"><strong>{{ username }}</strong></p>
        <p>{{ message }}</p>

        <ul>
            {%for i in results%}

                <li>{{i}}</li>
            {%endfor%}
        </ul>


    </div>
</body>
</html>
